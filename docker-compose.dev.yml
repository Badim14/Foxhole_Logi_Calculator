version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://foxhole:password@db:5432/foxhole
      - NODE_ENV=development
    volumes:
      - ./public:/app/public
      - ./server:/app/server
      - ./logs:/app/logs
      - /app/node_modules
    restart: unless-stopped
    networks:
      - foxhole-network
    command: npm run dev

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=foxhole
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=foxhole
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - foxhole-network

volumes:
  postgres_data_dev:

networks:
  foxhole-network:
    driver: bridge 