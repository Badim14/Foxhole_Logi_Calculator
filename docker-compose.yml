version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database connection - both ways for flexibility
      - DATABASE_URL=postgres://foxhole:password@db:5432/foxhole
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=foxhole
      - DB_USER=foxhole
      - DB_PASSWORD=password
      # Logging
      - LOG_LEVEL=info
    volumes:
      - ./public:/app/public
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - foxhole-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=foxhole
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=foxhole
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - foxhole-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foxhole -d foxhole"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  foxhole-network:
    driver: bridge