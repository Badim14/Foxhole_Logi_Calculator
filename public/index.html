<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxhole Logistics Calculator</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Tippy.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="container-fluid">
        <div class="row">
            <!-- Левая часть с плитками -->
            <div class="col-md-8">
                <div class="controls mb-3">
                    <div class="filter-group">
                        <label>Faction:</label>
                        <select id="factionFilter" class="form-select">
                        </select>
                    </div>
                </div>

                <div id="itemGrid" class="row">
                    <!-- Плитки предметов будут сюда добавляться -->
                </div>
            </div>

            <!-- Правая часть с корзиной -->
            <div class="col-md-4">
                <h2>Factory</h2>
                <div id="cart" class="cart">
                    <!-- Корзина будет сюда добавляться -->
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение Tippy.js JS -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="script.js"></script>
</body>
</html>
